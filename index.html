<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" type="text/javascript"></script>
    <link href="./fonts/SpaceGrotesk-VariableFont_wght.ttf" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="headline">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="protocoll-text">
            <h2>Choose Your Weapon And Beat The Computer!</h2>
        </div>

        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>

        <div class="scoreboard">
            <div class="user-score">
                <h3>Your Score:</h3>
                <h3 class="user-scoreboard">0</h3>
            </div>
            <div class="computer-score">
                <h3>Computer Score:</h3>
                <h3 class="computer-scoreboard">0</h3>
            </div>
        </div>
    </div>
</body>
</html>

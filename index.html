<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="./fonts/SpaceGrotesk-VariableFont_wght.ttf" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="headline">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="protocoll-text">
            <h3 id="protocol">Choose Your Weapon And Beat The Computer!</h3>
        </div>

        <div class="electionDisplay" id="electionDisplay">
            <div class="userChoiceDisplay" id="userChoiceDisplay">
                <h3>Your <br>Choice:</h3>
            </div>
            <div class="computerChoiceDisplay" id="computerChoiceDisplay">
                <h3>Computers <br>Choice:</h3>
            </div>
        </div>

        <div class="buttons">
            <button id="rock"><img src="./images/icons8-wÃ¼tend-faust-96.png" alt="Rock"></button>
            <button id="paper"><img src="./images/icons8-ganze-hand-96.png" alt="Paper"></button>
            <button id="scissors"><img src="./images/icons8-hand_-schere-96.png" alt="Scissors"></button>
        </div>

        <div class="scoreboard">
            <div class="user-score">
                <h3>Your Score:</h3>
                <h3 class="user-scoreboard" id="userScoreboard">0</h3>
            </div>
            <div class="computer-score">
                <h3>Computer Score:</h3>
                <h3 class="computer-scoreboard" id="computerScoreboard">0</h3>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <div class="title">
                <h2>We have a winner!</h2>
            </div>

            <div class="winnerScoreboard">
                <div class="userWinnerScoreboard" id="userWinnerScoreboard">
                    <h3>Your Score:</h3>
                    <h3 class="userWinnerScore" id="userWinnerScore">0</h3>
                </div>

                
                <div class="computerWinnerScoreboard" id="computerWinnerScoreboard">
                    <h3>Computer Score:</h3>
                    <h3 class="computerWinnerScore" id="computerWinnerScore">0</h3>
                </div>
                <button id="restartButton"><img src="./images/refresh.png" alt="Restart the Game"></button>
            </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
